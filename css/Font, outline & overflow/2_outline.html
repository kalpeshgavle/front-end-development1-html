<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Outline in CSS</title>
    <style>
        .d1 {
            height: 200px;
            width: 300px;
            margin: 10px auto;
            border: 5px solid black;
            padding: 10px;

            /* outline: width style color ; */
            outline: 5px dashed blue;


            /* it will give space between border and outline  */
            outline-offset: 5px;
        }
    </style>
</head>

<body>
    <div class="d1">
        Lorem ipsum dolor sit amet consectetur adipisicing elit. Sit accusamus dignissimos dolor repudiandae vitae.
        Sapiente, tenetur illo! Consequatur, delectus ducimus! Molestiae voluptates libero fuga natus amet cum
        laboriosam, dolores aliquam?
    </div>
</body>

</html>
