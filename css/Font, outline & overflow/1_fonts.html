<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fonts size & font family in CSS</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <style>
        * {
            font-family: 'Montserrat', sans-serif;
            /* font-style: ; */
            /* font-display: initial; */
        }

        .d1 {
            font-size: 20px;
            font-weight: 500;
        }

        .d2 {
            font-size: 2rem;
        }

        .d3 {
            font-size: 5vw;
        }

        .d4 {
            font-size: 5vh;
        }

        .d5 {
            font-size: 20pt;
        }

        .d6 {
            font-size: 2pc;
        }

        .d7 {
            font-size: 55fr;
        }

        .d8 {
            font-size: 2cm;
        }

        .d9 {
            font-size: 5ch;
        }

        .d10 {
            font-size: 20mm;
        }

        .d11 {
            font-size: 10ex;
        }

        .d12 {
            font-size: 300%;
        }

        .d13 {
            font-size: 1in;
        }
    </style>
</head>

<body>
    <p class="d1">pixel</p>
    <p class="d2">rem/em</p>
    <p class="d3">vw</p>
    <p class="d4">vh</p>
    <p class="d5">pt</p>
    <p class="d6">pc</p>
    <p class="d7">fr</p>
    <p class="d8">cm</p>
    <p class="d9">ch</p>
    <p class="d10">mm</p>
    <p class="d11">ex</p>
    <p class="d12">percentage</p>
    <p class="d13">inch</p>
</body>

</html>
