<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Icons in CSS</title>


    <!-- this is an CDN link we can find out this link on cdnjs.com -->
    <!-- cdn link are used for add icons from different sites  -->
    <!-- if we want to add icons from different site we have to add their library by using cdn links -->

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css"
        integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/solid.min.css"
        integrity="sha512-uj2QCZdpo8PSbRGL/g5mXek6HM/APd7k/B5Hx/rkVFPNOxAQMXD+t+bG4Zv8OAdUpydZTU3UHmyjjiHv2Ww0PA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/js/solid.min.js"
        integrity="sha512-dcTe66qF6q/NW1X64tKXnDDcaVyRowrsVQ9wX6u7KSQpYuAl5COzdMIYDg+HqAXhPpIz1LO9ilUCL4qCbHN5Ng=="
        crossorigin="anonymous" referrerpolicy="no-referrer"></script>
    <style>
        i {
            color: blueviolet;
        }
    </style>
</head>

<body>
    <!-- how to import logo from different sites ex. fontawsome.com -->

    <i class="fa-solid fa-magnifying-glass fa-3x"></i>
    <i class="fa-solid fa-face-dizzy fa-3x"></i>
    <i class="fa-solid fa-face-mask fa-3x"></i>
    <i class="fa-brands fa-apple fa-3x"></i>
    <i class="fa-solid fa-face-angry-horns fa-3x"></i>
</body>

</html>
