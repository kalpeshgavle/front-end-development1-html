<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transform:scale</title>
    <style>
        div {
            height: 100px;
            width: 100px;
            background-color: rgb(240, 66, 156);
            margin: 20px;
        }

        .div1 {
            transition: 2s all ease;
        }

        .div1:hover {
            background-color: red;
            height: 100px;
            width: 100px;
            transform: scale(0.8);
        }

        .div2 {
            transition: 2s all ease;
        }

        .div2:hover {
            background-color: red;
            height: 100px;
            width: 100px;
            transform: scaleX(0.6);
        }

        .div3 {
            transition: 2s all ease;
        }

        .div3:hover {
            background-color: red;
            height: 100px;
            width: 100px;
            transform: scaleY(.8);
        }

        .div4 {
            transition: 2s all ease;
        }

        .div4:hover {
            background-color: red;
            height: 100px;
            width: 100px;
            transform: scaleZ(0.2);
        }
        .div5 {
            transition: 2s all ease;
        }

        .div5:hover {
            background-color: red;
            height: 100px;
            width: 100px;

            /* transform: scale3d(x,y,z); */
            transform:scale3d(0.7,0.8,0.5)
        }
    </style>
</head>

<body>
    <div class="div1">scale</div>
    <div class="div2">scaleX</div>
    <div class="div3">scaleY</div>
    <div class="div4">sclaeZ</div>
    <div class="div5">scale3D</div>
</body>

</html>
