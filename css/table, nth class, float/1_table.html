<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table properties in css</title>
    <style>
        table{
            border: 2px solid rgb(18, 18, 18);
            width: 100%;

            /* border-collapse: collapse; by using this property we can make single common border */
            border-collapse: collapse;
            text-align: center;
        }
        td,th{
            border: 2px solid rgb(16, 16, 16);
        }
        th{
            background-color: aqua;
        }
        tr:nth-child(odd){
            background-color: rgb(232, 153, 49);
        }
        tr:nth-child(even){
            background-color: rgb(86, 232, 49);
        }
    
    </style>
</head> 
<body>
    <table>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>City</th>
        </tr>
        <tr>
            <td>Kalpesh</td>
            <td>Gavle</td>
            <td>Kosamba</td>
        </tr>
        <tr>
            <td>Kalpesh</td>
            <td>Gavle</td>
            <td>Kosamba</td>
        </tr>
        <tr>
            <td>Kalpesh</td>
            <td>Gavle</td>
            <td>Kosamba</td>
        </tr>
        <tr>
            <td>Kalpesh</td>

            <td>Kosamba</td>
        </tr>
    </table>
</body>
</html>
