<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        div{
            height: 300px;
            width: 300px;
            border: 2px solid black;
        }
        .linear{
            background-image: linear-gradient(to right,red 10px, #f2bdbd 300px);
        }

        .radial{
            background-image: radial-gradient(red 46px, green 100px, yellow 163px);
        }

        .conic{
            background-image: conic-gradient(red 140deg, blue 140deg, green 309deg);
        }
    </style>
</head>
<body>
    <div class="linear"></div>
    <div class="radial"></div>
    <div class="conic"></div>
</body>
</html>
