<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Position sticky in css</title>
    <style>
        /* An element with position: sticky; is positioned based on the user's scroll position.
        A sticky element toggles between relative and fixed, depending on the scroll position. It is positioned relative until a given offset position is met in the viewport - then it "sticks" in place */
        img {
            height: 300px;
            width: 300px;
            position: sticky;
            /* margin-top: 100px; */
            /* this is the value where position should be sticked 
             top: 0;*/
            top: 20px;
        }
    </style>
</head>
