<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ex. 1 Navbar</title>

    <!-- fontawsome cdn -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>
        *{
            font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
            margin: 0%;
            padding: 0%;
        }
        header{
            height: 70px;
            width: 100%;
            background-color: rgb(63, 217, 241);
        }
        .container{
            padding: 15px;
        display: flex;
        }

        .logo{
            display: block;
            width: 25%;
        }
        .logo span{
            font-size: 30px;
            color: rgb(232, 94, 66);
            /* padding: 10px; */
            padding-left: 70px;
           
        }
        .logo a{
            margin-left: 5px;
            font-size: 30px;
            color: black;
            font-weight: bold;
            text-decoration: none;
        }

        .nav{
            width: 50%;
            height: 40px;
            justify-content: center;
        }
        .nav ul{
            list-style: none;
            display: flex;
        }

        .nav a{
            display: block;
            text-decoration: none;
           font-size: 20px;
           font-weight: bold;
           color: rgb(80, 75, 75);
           margin: 5px 25px;
        }

        .nav a:hover{
            color: rgb(232, 94, 66);
        }
        .search{
            display: block;
            width: 25%;
         text-align: center;
         margin: 5px 10px;
        }

        .search span{
            font-size: 20px;
            margin: 5px 10px;
            font-weight: bold;
        }

        .search button{
            border: 0px;
            background-color: transparent;
            cursor: pointer;
        }
        .search button:hover{
            color: rgb(232, 94, 66);

        }
    </style>
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <span class="fa-regular fa-bell"></span>
                <a href="#">Blog Store</a>
            </div>
            <div class="nav">
                <ul>
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Blogs</a></li>
                    <li><a href="">Pages</a></li>
                    <li><a href="">Contact</a></li>
                </ul>
            </div>
            <div class="search">
            <button>
                <span class="fa-solid fa-magnifying-glass"></span>
            </button>
            <button>
                <span class="fa-solid fa-moon"></span>
            </button>
            </div>
        </div>
    </header>
</body>
</html>
