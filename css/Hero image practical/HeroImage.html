<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hero image in css</title>
    <style>
        .main {
            margin: 0%;
          position: relative;
        }

        .img {
           margin: 0%;
            background-image: url(img2.jpg);
            width: 100%;
            height: 600px;
            background-position: center;
            background-repeat: no-repeat;
            background-size: cover;
            position: absolute;
        }

        .content{
            position: absolute;
            text-align: center;
           width: 100%;
           top: 100px;
        }
        h2{
            /* margin: 15px 15px;
            padding: 2px 2px; */
            font-size: 50px;
            text-shadow: 5px 5px 10px rgb(157, 157, 238);
        }
        p{
            /* margin: 15px 15px;
            padding: 2px 2px; */
            font-size: 30px;
        }
        button{
            color: white;
            font-size: 20PX;
            border-radius: 10PX;
            background-color: gray;
            height: 40PX;
            width: 100PX;
        }
    </style>
</head>

<body>
    <div class="main">
        <div class="img">
            <div class="content">
                <h2>I am Kalpesh Gavle</h2>
                <p>I am learning Front-End Web Developement cource.</p>
                <button>Hire Me</button>
            </div>
        </div>
    </div>
</body>

</html>
