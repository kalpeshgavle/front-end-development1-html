<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display Flex in css</title>
    <style>
        .main{
            width: 100%;
            height: 80px;
            background-color: aqua;
            display: flex;
        }
        .div1{
            margin: 10px;
            padding: 10px;
            width: 33%;
            text-align: center;
            background-color: bisque;
        }
        .div2{
            margin: 10px;
            padding: 10px;
            width: 33%;
            text-align: center;
            background-color: bisque;
        }
        .div3{
            margin: 10px;
            padding: 10px;
            width: 33%;
            text-align: center;
            background-color: bisque;
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="div1">div1</div>
        <div class="div2">div2</div>
        <div class="div3">div3</div>
    </div>
</body>
</html>
