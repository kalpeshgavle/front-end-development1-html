<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DisplayGrid in CSS</title>
    <style>
        .main{
            background-color: antiquewhite;
            display: grid;
            /* grid-template-columns: auto auto auto; */
            grid-template-columns: 1fr 2fr 1fr;
            gap: 10px;
        }
        .sub{
            text-align: center;
            background-color: aqua;
           
        }
    </style>
</head>
<body>
    <div class="main">
        <div class="sub">sub1</div>
        <div class="sub">sub2</div>
        <div class="sub">sub3</div>
        <div class="sub">sub4</div>
        <div class="sub">sub5</div>
        <div class="sub">sub6</div>
        <div class="sub">sub7</div>
        <div class="sub">sub8</div>
        <div class="sub">sub9</div>
    </div>
</body>
</html>
