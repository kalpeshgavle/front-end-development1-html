<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        img{
            height: 300px;
            width: 300PX;
        }

        .image{
            position: relative;
            height: 300px;
            width: 300PX;
        }

        .text{
            color: aqua;
            position: absolute;
            top: 0;
            /* bottom: 0; */
            /* left: 0;
            right: 0; */
            height: 20%;
            width: 100%;
            overflow: hidden;
            transition: 1s all ease;
        }
        
        .image:hover .text{
            /* bottom: 0; */
            top: 0;
            /* height: 20%; */
            height: 60%;
            background-color: black;
            opacity: 0.6;
        }
    </style>
</head>
<body>
    <div class="image">
        <img src="img3.jpg" alt="">
        <div class="text">
            <h3>Overlay bottom to top</h3>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Quod qui tempora quia unde, id veniam quo asperiores dolor adipisci vero repellat dolore obcaecati. Similique quam eaque itaque unde, mollitia enim.</p>
        </div>
    </div>
</body>
</html>
