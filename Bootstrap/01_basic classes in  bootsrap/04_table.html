<html>

<head>
    <title>table</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <table class="table text-center table-striped-columns table-hover table-bordered border-dark">
        <tr class="bg-info">
            <th>Sr. No.</th>
            <th>Name</th>
            <th>Subject</th>
        </tr>
        <tr class="table-secondary">
            <td>1</td>
            <td>ABC</td>
            <td>Maths</td>
        </tr>
        <tr class="table-danger ">
            <td>2</td>
            <td>EFG</td>
            <td>English</td>
        </tr>
        <tr class="table-success">
            <td>3</td>
            <td>XYZ</td>
            <td>English</td>
        </tr>
    </table>
</body>

</html>
