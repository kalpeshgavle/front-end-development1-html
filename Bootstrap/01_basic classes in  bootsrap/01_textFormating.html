<html>

<head>
    <title>Text Formating</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <h1>heading tags</h1>
    <h1>hello</h1>
    <h2>hello</h2>
    <h3>hello</h3>
    <h4>hello</h4>
    <h5>hello</h5>
    <h6>hello</h6>

    <h1>Display classes</h1>
    <h1 class="display-1 text-primary">hello</h1>
    <h2 class="display-2 text-secondary">hello</h2>
    <h3 class="display-3 text-warning">hello</h3>
    <h4 class="display-4 text-danger">hello</h4>
    <h5 class="display-5 text-info">hello</h5>
    <h6 class="display-6 text-dark">hello</h6>
    <h6 class="display-6 text-dark">hello</h6>
    <h6 class="display-6 text-success">hello</h6>


    <p class="lead">This is a lead paragraph. It stands out from regular paragraphs</p>
    <p>This is a normal paragraph.</p>
</body>

</html>
