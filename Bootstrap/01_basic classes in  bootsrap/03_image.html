<html>

<head>
    <title>images</title>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
</head>

<body>
    <div>
        <img src="images/img1.jpg" class="img-fluid" height="300px" width="300px">
    </div>
    <hr>
    <div>
        <img src="images/img1.jpg" class="img-thumbnail" height="300px" width="300px">
    </div>
    <hr>
    <div>
        <img src="images/img1.jpg" class="rounded" height="300px" width="300px">
    </div>
    <div>
        <img src="images/img1.jpg" class="rounded float-end" height="300px" width="300px">
    </div>
    <br>
    <div>
        <img src="images/img1.jpg" class="rounded mx-auto d-block">
    </div>
    <hr>
</body>

</html>
