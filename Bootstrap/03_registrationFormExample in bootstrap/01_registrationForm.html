<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration Form by bootstrap</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <div class="container">
        <form>
            <div class="row bg-info">
                <h1 class="">Registration Form</h1>
            </div>
            <div class="row py-1">
                <div class="col-auto">
                    <lable for="" class="form-label  fw-bold">Full Name</label>
                </div>
            </div>
            <!-- Name section -->
            <div class="row py-1">
                <div class="col-lg-4 py-1">
                    <input type="text" class="form-control" placeholder="First Name" required>
                </div>
                <div class="col-lg-4 py-1">
                    <input type="text" class="form-control" placeholder="Middle Name" required>
                </div>
                <div class="col-lg-4 py-1">
                    <input type="text" class="form-control" placeholder="Last Name" required>
                </div>
            </div>
            <!-- Gender section -->
            <div class="row py-1">
                <div class="col-12">
                    <label class="form-check-label  fw-bold" for="">Gender</label>
                </div>
                <div class="py-1">
                    <div class="col-auto  form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gen">Male</input>
                    </div>
                    <div class="col-auto  form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gen">Female</input>
                    </div>
                    <div class="col-auto  form-check form-check-inline">
                        <input type="radio" class="form-check-input" name="gen">Other </input>
                    </div>
                </div>
            </div>


            <!-- checkbox section -->
            <div class="row py-1">
                <div class="col-xs-12">
                    <lable for="" class=" fw-bold">Qualification</label>
                </div>
                <div class="col-auto py-1">
                    <div class="col-auto col-xs-12 form-check form-check-inline ">
                        <input type="checkbox" name="c1" class="form-check-input">10th</input>
                    </div>
                    <div class="col-auto col-xs-12 form-check form-check-inline">
                        <input type="checkbox" name="c2" class="form-check-input">12th</input>
                    </div>
                    <div class="col-auto  col-xs-12 form-check form-check-inline">
                        <input type="checkbox" name="c3" class="form-check-input">Diploma</input>
                    </div>
                </div>
            </div>

            <!-- address section -->
            <div class="row py-1">
                <div class="col-lg-4 col-md-12  col-sm-12 col-xs-12 ">
                    <label class="py-1  fw-bold">City</label>
                    <select class="form-select" required>
                        <option>---Select---</option>
                        <option>Surat</option>
                        <option>Vadodara</option>
                        <option>Vapi</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 ">
                    <label class="py-1  fw-bold">State</label>
                    <select class="form-select">
                        <option>---Select---</option>
                        <option>Gujarat</option>
                        <option>Maharastra</option>
                        <option>Rajasthan</option>
                    </select>
                </div>
                <div class="col-lg-4 col-md-12 col-sm-12 col-xs-12 ">
                    <label class="py-1 fw-bold">Pin Code</label>
                    <input type="text" maxlength="6" placeholder="000000" class="form-control">
                </div>
            </div>

            <!-- Email section -->
            <div class="row py-1">
                <div class="col-1">
                    <label class="fw-bold">Email</label>
                </div>
                <div class="input-group col-5">
                    <input type="Email" class="form-control col-auto">
                    <span class="input-group-text col-auto">@gmail.com</span>
                </div>
            </div>

            <!-- password section  -->
            <div class="row py-1">
                <div class="col-lg-6 col-md-6">
                    <label class="fw-bold py-2">Password</label>
                    <div class="col-lg-12 ">
                        <input class="form-control" type="password">
                    </div>
                </div>
                <div class="col-lg-6 col-md-6">
                    <label class="fw-bold py-2">Confirm Password</label>
                    <div class="col-lg-12">
                        <input class="form-control" type="password">
                    </div>
                </div>
            </div>

            <!-- button section  -->
            <div class="row pt-4">
                <div class="col-6 text-center">
                    <button type="submit" class="btn btn-success form-control">Register</button>
                </div>
                <div class="col-6 text-center">
                    <button class="btn btn-danger form-control">Cancel</button>
                </div>
            </div>
    </div>
    </form>
    </div>
</body>

</html>
