<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>Digital Clock</title>
    <!-- clock css -->
    <link rel="stylesheet" href="style.css">
    <!-- js -->
    <script src="clock.js"></script>
</head>

<body>
    <div class="cont">
        <div class="container">
        </div>
        <div class="clock">
        </div>
        <div class="clock-text">
            <span id="hrs"></span>
            <span>:</span>
            <span id="minutes"></span>
            <span>:</span>
            <span id="seconds"></span>
            <span>:</span>
            <span id="session">PM</span>

        </div>
    </div>
    <div class="container1">
        <div class="month">
            <span id="day"></span>
            <span>,</span>
            <span id="month"></span>
            <span id="date"></span>
            <span>,</span>
            <span id="year"></span>
        </div>
    </div>
</body>

</html>
