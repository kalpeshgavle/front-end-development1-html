<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Validation</title>
    <script>


        function PassValidate() {
            let spass = document.form1.pass.value;
            let rpass = /^(?=.*[0-9])(?=.*[!@#$%^&*])[a-zA-Z0-9!@#$%^&*]{7,15}$/;
            if (spass == "") {
                alert("Please Enter Password");
                return false;
            }
            else if (!rpass.test(spass)) {
                alert("7 to 15 characters which contain at least one numeric digit and a special character")
                return false;
            }
        }

        function show_hide_pass() {
            let p1 = document.getElementById("pwd");
            if (p1.type == "password") {
                p1.type = "text"
            } else {
                p1.type = "password"
            }
        }

    </script>
</head>

<body>
    <h3>Password Regular Expression</h3>
    <form action="#" method="post" name="form1">
        <input type="password" name="pass" id="pwd"><br><br>
        <input type="checkbox" onclick="show_hide_pass()">Show Password <br><br>
        <input type="submit" onclick="return PassValidate()">
    </form>
</body>

</html>
