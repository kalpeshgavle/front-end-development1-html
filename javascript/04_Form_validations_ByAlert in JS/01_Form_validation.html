<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Validation in javascript</title>
    <script src="form_validation.js"></script>
</head>

<body>
    <form action="#" name="form_1" onsubmit="return form_valid()" method="post">
        <label for="">Name </label>
        <input type="text" name="fname" placeholder="Enter Name">
        <br><br>
        <label for="">Gender</label>
        <input type="radio" name="gen">Male
        <input type="radio" name="gen">Female

        <br><br>
        <label for="">Qualification</label>
        <input type="checkbox" name="q1">10th
        <input type="checkbox" name="q2">12th
        <input type="checkbox" name="q3">Diploma
        <br><br>

        <label for="">City</label>
        <select name="city" id="">
            <option value="-1">---select---</option>
            <option value="">Surat</option>
            <option value="">Vadodara</option>
            <option value="">Bharuch</option>
        </select>
        <br><br>
        <label for="">Password</label>
        <input type="password" name="pass" placeholder="Enter password" id="pwd">
        <input type="checkbox" onclick="pass_show()"> show password
        <br> <br>
        <label for="">Confirm Password</label>
        <input type="password" name="cpass" placeholder="Confirm password">
        <br><br>

        <label for="">Mobile No.</label>
        <input type="text" name="mno"><br><br>
        <button type="submit" value="Submit">Click Here</button>
    </form>
</body>

</html>
