<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>min number program</title>

    <script>
        function min_num() {
            let num_1 = document.getElementById("num1").value;
            let num_2 = document.getElementById("num2").value;

            if (num_1 < num_2) {
                document.getElementById("p1").innerHTML = (num_1 + " is minimum ");
            } else if (num_1 > num_2) {
                document.getElementById("p1").innerHTML = (num_2 + " is minimum ");
            } else if (num_1 == num_2) {
                document.getElementById("p1").innerHTML = (num_1 + " and " + num_2 + " both are eaqual");
            } else {
                document.getElementById("p1").innerHTML = ("Invalid operation");
            }
        }
    </script>
</head>

<body>

    <label for="">Number 1:</label>
    <input type="number" id="num1">
    <br><br>

    <label for="">Number 2:</label>
    <input type="number" id="num2">
    <br><br>
    <button onclick="min_num()" type="submit">Result</button>
    <p id="p1"></p>
</body>

</html>
