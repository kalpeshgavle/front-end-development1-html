<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>If.. Else statement in js</title>
</head>

<body>
    <script>
        let a = prompt(Number + 'enter first number');
        let b = prompt(Number + 'enter second number');

        // if (console.log(a === b)) {
        //     document.write('type not matched')
        if (a == b) {
            document.write(a + " is equal to " + b)
        } else if (a > b) {
            document.write(a + " is bigger than " + b)
        } else if (a < b) {
            document.write(b + " is bigger than " + a)
        } else {
            document.write("invalid operation")
        }
    </script>
</body>

</html>
