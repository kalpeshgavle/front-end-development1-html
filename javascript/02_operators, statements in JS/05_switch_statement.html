<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Switch statement in js</title>
</head>

<body>
    <script>
        let month = prompt('select month number');
        // let month = 11;
        switch (month) {
            case '1':
                document.write('January')
                break;
            case '2':
                document.write('February')
                break;
            case '3':
                document.write('March')
                break;
            case '4':
                document.write('April')
                break;
            case '5':
                document.write('May')
                break;
            case '6':
                document.write('June')
                break;
            case '7':
                document.write('July')
                break;
            case '8':
                document.write('August')
                break;
            case '9':
                document.write('September')
                break;
            case '10':
                document.write('October')
                break;
            case '11':
                document.write('November')
                break;
            case '12':
                document.write('December')
                break;
            default:
                document.write("invalid selection, there are only 12 months in a single year")
                break;
        }
    </script>
</body>

</html>
