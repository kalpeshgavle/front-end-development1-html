<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Comarision Operator</title>
</head>

<body>
    <script>
        let ln = '<br>'
        let a = 10;
        let b = 20;
        console.log(a == b) //shows false because condition is false
        console.log(a != b) //shows true because condition is true
        console.log(a > b) //shows false because condition is false
        console.log(a < b) //shows true because condition is true
        console.log(a <= b) //shows true because condition is true
        console.log(a >= b) //shows false because condition is false


        // example
        let x = 6;
        let y = '12';
        console.log(x === y)
        // === equal value and type
        // in this condition operator compare x and y values and its type

        console.log(x !== y)
        // !== not equal value or not equal type
        // in this condition operator compare x and y values and its type

    </script>
</body>

</html>
