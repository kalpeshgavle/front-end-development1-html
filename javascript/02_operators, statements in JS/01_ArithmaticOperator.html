<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Arithmatic Operator</title>
</head>

<body>
    <script>
        let c = '<br>';
        let a = 15;
        let b = 5;
        document.write('a  is ', a + c)
        document.write('b is ', b + c)
        document.write('a + b is ', a + b + c)
        document.write('a - b is ', a - b + c)
        document.write('a * b is ', a * b + c)
        document.write('a / b is ', a / b + c)
        document.write('a % b is ', a % b + c)  // shows output of remainder
        document.write('a ** b is ', a ** b + c) // a^b a to the power b

        // increments applied value will be chnaged but results showing old value 
        // for ex. 
        // here + c is only for breaking the line 
        document.write('a++is ', a++ + c)  // output will be same as a = 15 

        // if we want to check axact output we need to print a again
        document.write(a + c)

        document.write('++a is ', ++a + c) //here first increment than print thats why we get exact output

        // same works in decrement 

        document.write('a-- is ', a-- + c)
        document.write('--a is ', --a + c)

    </script>
</body>

</html>
