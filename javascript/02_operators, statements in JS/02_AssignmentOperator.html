<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment operator</title>
</head>

<body>
    <script>
        let ln = '<br>'
        document.write("Asignment Operators" + ln)
        let a = 5;

        a += 10;
        document.write(a + ln)

        a -= 10;
        document.write(a + ln)

        a *= 10;
        document.write(a + ln)

        a /= 10;
        document.write(a + ln)

        a **= 10;
        document.write(a + ln)

        a %= 10;
        document.write(a + ln)
    </script>
</body>

</html>
